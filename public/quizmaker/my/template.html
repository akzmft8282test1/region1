  <head>

    <style>
      /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
      #questionModal {

        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;

      #questionModal .modal-content {

      #questionModal label {

      #questionModal textarea,

      #answersContainer div {

      }
      #answersContainer input[type="text"] {

      }
      #answersContainer img {
        max-width: 40px;

      }
      #questionModal .actions {
        display: flex;
        justify-content: center;
        gap: 0.75rem;

      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {

          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="header"><h1 id="quizTitle">í€´ì¦ˆ ê´€ë¦¬</h1></header>

    <main style="padding: 1.25rem">
      <section
        style="
          display: flex;
          gap: 0.5rem;
          align-items: center;
          margin-bottom: 1rem;
        "
      >
        <button id="addQuestionBtn" class="btn-primary">
          ë¬¸ì œ ì¶”ê°€í•˜ê¸° â•
        </button>
        <button id="shareBtn" class="small-btn">ê³µìœ  ğŸ”—</button>
        <button id="hostBtn" class="small-btn host">í˜¸ìŠ¤íŠ¸ ì‹œì‘ ğŸ¤</button>
      </section>

      <section class="card">
        <h2>ë¬¸ì œ ë¦¬ìŠ¤íŠ¸</h2>
        <ul id="questionList" style="list-style: none; padding: 0"></ul>
      </section>
    </main>

    <footer class="footer">Â© 2025 QuizMaker</footer>

    <!-- Modal -->
    <div id="questionModal">
      <div class="modal-content">
        <h3 id="modalTitle">ë¬¸ì œ ë§Œë“¤ê¸°</h3>
        <label for="questionText">ë¬¸ì œ í…ìŠ¤íŠ¸</label>
        <textarea
          id="questionText"
          class="input-text"
          style="height: 80px"
        ></textarea>

        <label for="questionImage">ë¬¸ì œ ì´ë¯¸ì§€</label>
        <input
          id="questionImage"
          type="file"
          accept="image/*"
          class="input-file"
        />
        <img
          id="questionImagePreview"
          alt="ë¬¸ì œ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°"
          style="
            max-width: 160px;
            margin-top: 0.5rem;
            border-radius: 8px;
            display: none;
          "
        />

        <label for="timeout">íƒ€ì„ì•„ì›ƒ(ì´ˆ)</label>
        <input
          id="timeout"
          class="input-text"
          type="number"
          min="5"
          value="30"
        />

        <div style="display: flex; gap: 1rem; margin-top: 0.5rem">
          <label><input id="doublePoints" type="checkbox" /> ì ìˆ˜ ë‘ë°°</label>
        </div>

        <h4 style="margin-top: 0.75rem">ë‹µë³€ (4ê°œ)</h4>
        <div id="answersContainer"></div>

        <div class="actions">
          <button id="saveQuestionBtn" class="btn-primary">ì €ì¥</button>
          <button id="cancelModalBtn" class="small-btn secondary">ì·¨ì†Œ</button>
        </div>
      </div>
    </div>

    <script>
      const slug = window.location.pathname.split("/").pop();
      const quizTitleEl = document.getElementById("quizTitle");
      const addBtn = document.getElementById("addQuestionBtn");
      const questionListEl = document.getElementById("questionList");
      const shareBtn = document.getElementById("shareBtn");
      const hostBtn = document.getElementById("hostBtn");

      const modal = document.getElementById("questionModal");
      const modalTitle = document.getElementById("modalTitle");
      const qText = document.getElementById("questionText");
      const qImage = document.getElementById("questionImage");
      const qImgPreview = document.getElementById("questionImagePreview");
      const timeoutEl = document.getElementById("timeout");
      const doublePointsEl = document.getElementById("doublePoints");
      const answersContainer = document.getElementById("answersContainer");
      const saveBtn = document.getElementById("saveQuestionBtn");
      const cancelBtn = document.getElementById("cancelModalBtn");

      let editingQuestionId = null;

      function openModal(edit = false, q = null) {
        modal.style.display = "flex";
        qText.value = q?.text || "";
        timeoutEl.value = q?.timeout || 30;
        doublePointsEl.checked = !!q?.double_points;
        qImage.value = "";
        if (q?.image_url) {
          qImgPreview.src = q.image_url;
          qImgPreview.style.display = "block";
        } else {
          qImgPreview.style.display = "none";
        }
        renderAnswerInputs();
        editingQuestionId = q?.id || null;
        modalTitle.textContent = edit ? "ë¬¸ì œ ìˆ˜ì •" : "ë¬¸ì œ ë§Œë“¤ê¸°";
      }
      function closeModal() {
        modal.style.display = "none";
      }

      addBtn.addEventListener("click", () => openModal(false));
      cancelBtn.addEventListener("click", closeModal);

      qImage.addEventListener("change", (e) => {
        const f = e.target.files[0];
        if (!f) {
          qImgPreview.style.display = "none";
          return;
        }
        const reader = new FileReader();
        reader.onload = (ev) => {
          qImgPreview.src = ev.target.result;
          qImgPreview.style.display = "block";
        };
        reader.readAsDataURL(f);
      });

      function renderAnswerInputs(vals) {
        answersContainer.innerHTML = "";
        for (let i = 0; i < 4; i++) {
          const div = document.createElement("div");
          const inTxt = document.createElement("input");
          inTxt.type = "text";
          inTxt.className = "input-text";
          inTxt.placeholder = `ë‹µë³€ ${i + 1}`;
          inTxt.style.flex = "1";
          const chk = document.createElement("input");
          chk.type = "checkbox";
          chk.title = "ì •ë‹µ ì—¬ë¶€";
          div.appendChild(inTxt);
          div.appendChild(chk);
          answersContainer.appendChild(div);
          if (vals && vals[i]) {
            inTxt.value = vals[i].text || "";
            chk.checked = !!vals[i].is_correct;
          }
        }
      }

      async function loadQuizAndQuestions() {
        try {
          const { data: quiz } = await db
            .from("quizzes")
            .select("*")
            .eq("slug", slug)
            .maybeSingle();
          if (!quiz) {
            alert("í€´ì¦ˆë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            window.location.href = "/quizmaker";
            return;
          }
          quizTitleEl.textContent = `í€´ì¦ˆ ê´€ë¦¬ â€” ${quiz.name}`;

          const { data: questions } = await db
            .from("questions")
            .select("*")
            .eq("quiz_id", quiz.id)
            .order("ord", { ascending: true });
          questionListEl.innerHTML = "";
          if (!questions || questions.length === 0)
            questionListEl.innerHTML = "<li>ì•„ì§ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
          else {
            questions.forEach((q, idx) => {
              const li = document.createElement("li");
              li.draggable = true;
              li.dataset.id = q.id;
              li.style.padding = "0.6rem";
              li.style.borderRadius = "8px";
              li.style.background = "rgba(255,255,255,0.03)";
              li.style.display = "flex";
              li.style.justifyContent = "space-between";
              li.style.alignItems = "center";

              let inner = `${idx + 1}. ${q.text || "(ë¬¸ì œ ì—†ìŒ)"}`;
              if (q.image_url) {
                inner += ` <img src="${q.image_url}" alt="ë¬¸ì œ ì´ë¯¸ì§€" style="max-width:40px;max-height:40px;border-radius:6px;margin-left:0.5rem"/>`;
              }

              li.innerHTML = `<span>${inner}</span>`;
              const box = document.createElement("div");
              box.style.display = "flex";
              box.style.gap = "0.4rem";
              const editBtn = document.createElement("button");
              editBtn.className = "small-btn";
              editBtn.textContent = "âœ ìˆ˜ì •";
              editBtn.onclick = () => editQuestion(q.id);
              const delBtn = document.createElement("button");
              delBtn.className = "small-btn secondary";
              delBtn.textContent = "ğŸ—‘ ì‚­ì œ";
              delBtn.onclick = () => deleteQuestion(q.id);
              box.appendChild(editBtn);
              box.appendChild(delBtn);
              li.appendChild(box);
              questionListEl.appendChild(li);
            });
          }
        } catch (err) {
          console.error("loadQuizAndQuestions", err);
          alert("ë¬¸ì œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
        }
      }

      saveBtn.addEventListener("click", async () => {
        const text = qText.value.trim();
        const timeout = parseInt(timeoutEl.value, 10) || 30;
        const doublePoints = doublePointsEl.checked;
        if (!text) {
          alert("ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
          return;
        }

        try {
          const { data: quiz } = await db
            .from("quizzes")
            .select("id")
            .eq("slug", slug)
            .single();
          if (!quiz) throw new Error("quiz not found");

          let questionId = editingQuestionId;
          let imageUrl = null;

          if (qImage.files && qImage.files[0]) {
            const ext = qImage.files[0].name.split(".").pop();
            const path = `question-images/${Date.now()}.${ext}`;
            imageUrl = await uploadImage(qImage.files[0], path);
          }

          if (!questionId) {
            const { count } = await db
              .from("questions")
              .select("id", { head: true, count: "exact" })
              .eq("quiz_id", quiz.id);
            const ord = count || 0;
            const { data: q } = await db
              .from("questions")
              .insert([
                {
                  quiz_id: quiz.id,
                  ord,
                  text,
                  timeout,
                  double_points: doublePoints,
                  image_url: imageUrl,
                },
              ])
              .select()
              .single();
            questionId = q.id;
          } else {
            const updateData = { text, timeout, double_points: doublePoints };
            if (imageUrl) updateData.image_url = imageUrl;
            await db.from("questions").update(updateData).eq("id", questionId);
            await db.from("answers").delete().eq("question_id", questionId);
          }

          const ansInserts = [];
          Array.from(answersContainer.children).forEach((div, idx) => {
            const atext =
              div.querySelector('input[type="text"]').value.trim() ||
              `ë‹µë³€ ${idx + 1}`;
            const isCorrect = div.querySelector(
              'input[type="checkbox"]',
            ).checked;
            ansInserts.push({
              question_id: questionId,
              ord: idx,
              text: atext,
              is_correct: isCorrect,
            });
          });
          if (ansInserts.length) await db.from("answers").insert(ansInserts);

          alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤ âœ…");
          closeModal();
          loadQuizAndQuestions();
        } catch (err) {
          console.error("save question err", err);
          alert("ë¬¸ì œ ì €ì¥ ì‹¤íŒ¨: " + (err.message || err));
        }
      });

      async function editQuestion(qid) {
        try {
          const { data: q } = await db
            .from("questions")
            .select("*")
            .eq("id", qid)
            .single();
          const { data: answers } = await db
            .from("answers")
            .select("*")
            .eq("question_id", qid)
            .order("ord");
          editingQuestionId = qid;
          openModal(true, q);
          renderAnswerInputs(answers || []);
        } catch (err) {
          console.error(err);
          alert("í¸ì§‘ìš© ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
        }
      }

      async function deleteQuestion(qid) {
        if (!confirm("ë¬¸ì œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        try {
          await db.from("questions").delete().eq("id", qid);
          await db.from("answers").delete().eq("question_id", qid);
          loadQuizAndQuestions();
        } catch (err) {
          console.error(err);
          alert("ì‚­ì œ ì‹¤íŒ¨");
        }
      }

      shareBtn.addEventListener("click", async () => {
        const url = `${window.location.origin}/quiz/${slug}`;
        try {
          await navigator.clipboard.writeText(url);
          alert(
            "ë³µì‚¬ë¨: " +
              url +
              "\nì°¸ê°€ìëŠ” ì´ ë§í¬ë¡œ ì ‘ì†í•´ ë‹‰ë„¤ì„ì„ ì…ë ¥ í›„ ëŒ€ê¸°í•©ë‹ˆë‹¤.",
          );
        } catch (e) {
          alert(url);
        }
      });

      hostBtn.addEventListener("click", () => {
        window.location.href = `/host/${slug}`;
      });

      loadQuizAndQuestions();
    </script>
  </body>
</html>
