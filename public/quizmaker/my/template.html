  <body>
    <header class="header"><h1 id="quizTitle">í€´ì¦ˆ ê´€ë¦¬</h1></header>

    <main style="padding: 1.25rem">

      <section class="card">

    <!-- Modal -->
    <div

      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);

    >
      <div

          color: #111;
          padding: 1rem;
          width: 90%;
          max-width: 640px;
          border-radius: 12px;
        "
      >
        <h3 id="modalTitle">ë¬¸ì œ ë§Œë“¤ê¸°</h3>
        <label>ë¬¸ì œ í…ìŠ¤íŠ¸</label>
        <textarea
          id="questionText"
          class="input-text"
          style="height: 80px"
        ></textarea>

        <label>ë¬¸ì œ ì´ë¯¸ì§€</label>
        <input
          id="questionImage"
          type="file"
          accept="image/*"
          class="input-file"
        />
        <div id="questionImagePreview" style="margin-top: 0.5rem"></div>

        <label>íƒ€ì„ì•„ì›ƒ(ì´ˆ)</label>
        <input
          id="timeout"

          min="5"
          value="30"
        />

        <div style="display: flex; gap: 1rem; margin-top: 0.5rem">
          <label><input id="doublePoints" type="checkbox" /> ì ìˆ˜ ë‘ë°°</label>
        </div>

        <h4 style="margin-top: 0.75rem">ë‹µë³€ (4ê°œ)</h4>
        <div id="answersContainer"></div>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.75rem;
          "
        >
          <button id="saveQuestionBtn" class="btn-primary">ì €ì¥</button>
          <button id="cancelModalBtn" class="small-btn secondary">ì·¨ì†Œ</button>
        </div>
      </div>
    </div>

    <script>
      const slug = window.location.pathname.split("/").pop();
      const quizTitleEl = document.getElementById("quizTitle");
      const addBtn = document.getElementById("addQuestionBtn");
      const questionListEl = document.getElementById("questionList");
      const shareBtn = document.getElementById("shareBtn");
      const hostBtn = document.getElementById("hostBtn");

      const modal = document.getElementById("questionModal");
      const modalTitle = document.getElementById("modalTitle");
      const qText = document.getElementById("questionText");
      const qImage = document.getElementById("questionImage");
      const qImgPreview = document.getElementById("questionImagePreview");
      const timeoutEl = document.getElementById("timeout");
      const doublePointsEl = document.getElementById("doublePoints");
      const answersContainer = document.getElementById("answersContainer");
      const saveBtn = document.getElementById("saveQuestionBtn");
      const cancelBtn = document.getElementById("cancelModalBtn");

      let editingQuestionId = null;

      function openModal(edit = false) {
        modal.style.display = "flex";
        qText.value = "";
        qImage.value = "";
        qImgPreview.innerHTML = "";
        timeoutEl.value = 30;
        doublePointsEl.checked = false;
        renderAnswerInputs();
        editingQuestionId = null;
        modalTitle.textContent = edit ? "ë¬¸ì œ ìˆ˜ì •" : "ë¬¸ì œ ë§Œë“¤ê¸°";
      }
      function closeModal() {
        modal.style.display = "none";
      }

      addBtn.addEventListener("click", () => openModal(false));
      cancelBtn.addEventListener("click", closeModal);

      function renderAnswerInputs(vals) {
        answersContainer.innerHTML = "";
        for (let i = 0; i < 4; i++) {
          const div = document.createElement("div");
          div.style.display = "flex";
          div.style.gap = "0.5rem";
          div.style.marginBottom = "0.4rem";
          const inTxt = document.createElement("input");
          inTxt.type = "text";
          inTxt.className = "input-text";
          inTxt.placeholder = `ë‹µë³€ ${i + 1}`;
          const chk = document.createElement("input");
          chk.type = "checkbox";
          chk.title = "ì •ë‹µ ì—¬ë¶€";
          div.appendChild(inTxt);
          div.appendChild(chk);
          answersContainer.appendChild(div);
          if (vals && vals[i]) {
            inTxt.value = vals[i].text || "";
            chk.checked = !!vals[i].is_correct;
          }
        }
      }

      async function loadQuizAndQuestions() {
        try {
          const { data: quiz, error } = await db
            .from("quizzes")
            .select("*")
            .eq("slug", slug)
            .maybeSingle();
          if (error) throw error;
          if (!quiz) {
            alert("í€´ì¦ˆë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            window.location.href = "/quizmaker";
            return;
          }
          quizTitleEl.textContent = `í€´ì¦ˆ ê´€ë¦¬ â€” ${quiz.name}`;

          const { data: questions } = await db
            .from("questions")
            .select("*")
            .eq("quiz_id", quiz.id)
            .order("ord", { ascending: true });
          questionListEl.innerHTML = "";
          if (!questions || questions.length === 0)
            questionListEl.innerHTML = "<li>ì•„ì§ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
          else {
            questions.forEach((q, idx) => {
              const li = document.createElement("li");
              li.draggable = true;
              li.dataset.id = q.id;
              li.style.padding = "0.6rem";
              li.style.borderRadius = "8px";
              li.style.background = "rgba(255,255,255,0.03)";
              li.style.display = "flex";
              li.style.justifyContent = "space-between";
              li.style.alignItems = "center";
              li.innerHTML = `<span>${idx + 1}. ${q.text || "(ë¬¸ì œ ì—†ìŒ)"}</span>`;
              const box = document.createElement("div");
              box.style.display = "flex";
              box.style.gap = "0.4rem";
              const editBtn = document.createElement("button");
              editBtn.className = "small-btn";
              editBtn.textContent = "âœ ìˆ˜ì •";
              editBtn.onclick = () => editQuestion(q.id);
              const delBtn = document.createElement("button");
              delBtn.className = "small-btn secondary";
              delBtn.textContent = "ğŸ—‘ ì‚­ì œ";
              delBtn.onclick = () => deleteQuestion(q.id);
              const dupBtn = document.createElement("button");
              dupBtn.className = "small-btn";
              dupBtn.textContent = "ğŸ“„ ë³µì œ";
              dupBtn.onclick = () => duplicateQuestion(q.id);
              box.appendChild(editBtn);
              box.appendChild(dupBtn);
              box.appendChild(delBtn);
              li.appendChild(box);
              questionListEl.appendChild(li);
            });
            enableDragAndDrop();
          }
        } catch (err) {
          console.error("loadQuizAndQuestions", err);
          alert("ë¬¸ì œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
        }
      }

      saveBtn.addEventListener("click", async () => {
        const text = qText.value.trim();
        const timeout = parseInt(timeoutEl.value, 10) || 30;
        const doublePoints = doublePointsEl.checked;
        if (!text) {
          alert("ë¬¸ì œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
          return;
        }

        try {
          const { data: quiz } = await db
            .from("quizzes")
            .select("id")
            .eq("slug", slug)
            .single();
          if (!quiz) throw new Error("quiz not found");

          let questionId = editingQuestionId;
          if (!questionId) {
            const { count } = await db
              .from("questions")
              .select("id", { head: true, count: "exact" })
              .eq("quiz_id", quiz.id);
            const ord = count || 0;
            const { data: q } = await db
              .from("questions")
              .insert([{ quiz_id: quiz.id, ord, text, timeout, double_points }])
              .select()
              .single();
            questionId = q.id;
          } else {
            await db
              .from("questions")
              .update({ text, timeout, double_points })
              .eq("id", questionId);
            await db.from("answers").delete().eq("question_id", questionId);
          }

          const ansInserts = [];
          Array.from(answersContainer.children).forEach((div, idx) => {
            const atext =
              div.querySelector('input[type="text"]').value.trim() ||
              `ë‹µë³€ ${idx + 1}`;
            const isCorrect = div.querySelector(
              'input[type="checkbox"]',
            ).checked;
            ansInserts.push({
              question_id: questionId,
              ord: idx,
              text: atext,
              is_correct: isCorrect,
            });
          });
          if (ansInserts.length) await db.from("answers").insert(ansInserts);

          alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤ âœ…");
          closeModal();
          loadQuizAndQuestions();
        } catch (err) {
          console.error("save question err", err);
          alert("ë¬¸ì œ ì €ì¥ ì‹¤íŒ¨: " + (err.message || err));
        }
      });

      async function editQuestion(qid) {
        try {
          const { data: q } = await db
            .from("questions")
            .select("*")
            .eq("id", qid)
            .single();
          const { data: answers } = await db
            .from("answers")
            .select("*")
            .eq("question_id", qid)
            .order("ord");
          editingQuestionId = qid;
          openModal(true);
          qText.value = q.text || "";
          timeoutEl.value = q.timeout || 30;
          doublePointsEl.checked = !!q.double_points;
          renderAnswerInputs(answers || []);
        } catch (err) {
          console.error(err);
          alert("í¸ì§‘ìš© ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
        }
      }

      async function deleteQuestion(qid) {
        if (!confirm("ë¬¸ì œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        try {
          await db.from("questions").delete().eq("id", qid);
          await db.from("answers").delete().eq("question_id", qid);
          loadQuizAndQuestions();
        } catch (err) {
          console.error(err);
          alert("ì‚­ì œ ì‹¤íŒ¨");
        }
      }

      async function duplicateQuestion(qid) {
        try {
          const { data: q } = await db
            .from("questions")
            .select("*")
            .eq("id", qid)
            .single();
          const { data: answers } = await db
            .from("answers")
            .select("*")
            .eq("question_id", qid)
            .order("ord");
          const { data: newQ } = await db
            .from("questions")
            .insert([
              {
                quiz_id: q.quiz_id,
                text: q.text + " (ë³µì œ)",
                timeout: q.timeout,
                double_points: q.double_points,
              },
            ])
            .select()
            .single();
          if (answers && answers.length) {
            const clones = answers.map((a) => ({
              question_id: newQ.id,
              ord: a.ord,
              text: a.text,
              is_correct: a.is_correct,
            }));
            await db.from("answers").insert(clones);
          }
          loadQuizAndQuestions();
        } catch (err) {
          console.error(err);
          alert("ë³µì œ ì‹¤íŒ¨");
        }
      }

      function enableDragAndDrop() {
        const list = questionListEl;
        let dragItem = null;
        list.querySelectorAll("li").forEach((li) => {
          li.addEventListener("dragstart", () => {
            dragItem = li;
            setTimeout(() => (li.style.opacity = "0.4"), 0);
          });
          li.addEventListener("dragend", () => {
            li.style.opacity = "1";
            dragItem = null;
          });
          li.addEventListener("dragover", (e) => {
            e.preventDefault();
            const draggingOver = li;
            if (dragItem && draggingOver !== dragItem) {
              const items = [...list.children];
              const dragIndex = items.indexOf(dragItem);
              const overIndex = items.indexOf(draggingOver);
              if (dragIndex < overIndex)
                list.insertBefore(dragItem, draggingOver.nextSibling);
              else list.insertBefore(dragItem, draggingOver);
            }
          });
        });

        list.addEventListener("drop", async () => {
          const items = [...list.children];
          for (let i = 0; i < items.length; i++) {
            const id = items[i].dataset.id;
            await db.from("questions").update({ ord: i }).eq("id", id);
          }
          loadQuizAndQuestions();
        });
      }

      shareBtn.addEventListener("click", async () => {
        const url = `${window.location.origin}/quiz/${slug}`;
        try {
          await navigator.clipboard.writeText(url);
          alert("ë³µì‚¬ë¨: " + url);
        } catch (e) {
          alert(url);
        }
      });
      hostBtn.addEventListener("click", () => {
        window.location.href = `/host/${slug}`;
      });

      loadQuizAndQuestions();
    </script>
