<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>회원가입</h1>
    </header>

    <main style="padding: 1.25rem; flex: 1">
      <section class="card">
        <label for="username">아이디</label>
        <input id="username" class="input-text" placeholder="아이디 입력" />

        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          class="input-text"
          placeholder="비밀번호 입력"
        />

        <button id="registerBtn" class="btn-primary">가입하기</button>
        <p id="status"></p>
        <p><a href="/login">👉 로그인 하러가기</a></p>
      </section>
    </main>

    <footer class="footer">© 2025 QuizMaker</footer>

    <script>
      document
        .getElementById("registerBtn")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const status = document.getElementById("status");

          if (!username || !password) {
            status.textContent = "아이디와 비밀번호를 입력하세요.";
            status.style.color = "red";
            return;
          }

          try {
            const res = await fetch("/api/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();

            if (data.success) {
              status.textContent = "✅ 가입 성공! 로그인 페이지로 이동하세요.";
              status.style.color = "green";
            } else {
              status.textContent = data.error || "가입 실패";
              status.style.color = "red";
            }
          } catch (err) {
            status.textContent = "서버 오류";
            status.style.color = "red";
          }
        });
    </script>
  </body>
</html>
