<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <input id="username" placeholder="아이디" />
    <input id="password" type="password" placeholder="비밀번호" />
    <label>
      <input type="checkbox" id="admin" />
      관리자 계정
    </label>
    <button id="registerBtn">가입하기</button>
    <p id="status"></p>

    <p><a href="/login.html">👉 로그인 하러가기</a></p>

    <script>
      document
        .getElementById("registerBtn")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const admin = document.getElementById("admin").checked;
          const status = document.getElementById("status");

          if (!username || !password) {
            status.textContent = "아이디와 비밀번호를 입력하세요.";
            status.style.color = "red";
            return;
          }

          try {
            const res = await fetch("/api/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, admin }),
            });
            const data = await res.json();

            if (data.success) {
              status.textContent = "✅ 가입 성공! 로그인 페이지로 이동하세요.";
              status.style.color = "green";
            } else {
              status.textContent = data.error || "가입 실패";
              status.style.color = "red";
            }
          } catch (err) {
            status.textContent = "서버 오류";
            status.style.color = "red";
          }
        });
    </script>
  </body>
</html>
