<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>로그인</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>로그인</h1>
    </header>

    <main style="padding: 1.25rem; flex: 1">
      <section class="card">
        <label for="username">아이디</label>
        <input id="username" class="input-text" placeholder="아이디 입력" />

        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          class="input-text"
          placeholder="비밀번호 입력"
        />

        <button id="loginBtn" class="btn-primary">로그인</button>
        <p id="status"></p>
        <p><a href="/register">👉 회원가입 하러가기</a></p>
      </section>
    </main>

    <footer class="footer">© 2025 QuizMaker</footer>

    <script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const status = document.getElementById("status");

          try {
            const res = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();

            if (data.success) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("username", username);
              localStorage.setItem("isAdmin", data.admin ? "true" : "false");

              status.textContent = "✅ 로그인 성공!";
              status.style.color = "green";

              if (data.admin) {
                window.location.href = "/supa/slug/edit_slug.html";
              } else {
                window.location.href = "/";
              }
            } else {
              status.textContent = data.error || "로그인 실패";
              status.style.color = "red";
            }
          } catch (err) {
            status.textContent = "서버 오류";
            status.style.color = "red";
          }
        });
    </script>
  </body>
</html>
