<!doctype html>
<html lang="ko">
  <head>
    <!-- ✅ 환경 변수 먼저 로드 -->
    <script src="/config.js"></script>
    <!-- ✅ Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>퀴즈 메이커</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header"><h1>🧩 퀴즈 메이커</h1></header>

    <main class="main-container">
      <section class="card">
        <h2>내 퀴즈 만들기</h2>
        <p>새로운 퀴즈를 만들어 참가자와 즐겨보세요.</p>
        <button id="newQuizBtn" class="btn-primary" aria-label="새로 만들기">
          새로 만들기
        </button>
      </section>

      <section class="card">
        <h2>내 퀴즈 리스트</h2>
        <ul id="quizList" class="quiz-list">
          <li>불러오는 중...</li>
        </ul>
      </section>
    </main>

    <footer class="footer">© 2025 QuizMaker</footer>

    <!-- ✅ 공용 JS (Supabase client 초기화 포함) -->
    <script src="/app.js"></script>
    <script>
      document.getElementById("newQuizBtn").addEventListener("click", () => {
        window.location.href = "/quizmaker/make";
      });
      // ✅ quiz 목록은 app.js에서 자동으로 불러옴
    </script>
  </body>
</html>
